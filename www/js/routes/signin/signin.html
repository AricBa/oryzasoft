<ion-view class="signin-header" hide-nav-bar="true" hide-back-button="true">
    <ion-content scroll="false" layout="column">
       <p class="img">
           <img src="img/ionic.png"/>
       </p>
        <form name="signinForm" ng-submit="signIn(credentials, signinForm.$valid)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-email"></i></span>
                    <input ng-model="credentials.email" type="email" name="email" placeholder="Email" ng-required="true">
                </label>
                <div ng-if="signinForm.email.$invalid && signinForm.email.$dirty" ng-messages="signinForm.email.$error" class="messages">
                    <div ng-message="email">Your email address is invalid.</div>
                </div>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-locked"></i></span>
                    <input ng-model="credentials.password" type="password" name="password" placeholder="Password" ng-required="true">
                </label>
                <div ng-if="signinForm.password.$invalid && signinForm.password.$dirty" ng-messages="signinForm.password.$error" class="messages">
                    <div ng-message="required">This field is required.</div>
                </div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block">

                    Sign In
                </button>
            </div>
        </form>
        <p class="text-right text-muted text-small"><a ng-click="goToForPas()">Forget password ?</a></p>
        <br/><br/>
        <p class="foot text-muted text-small">Don't have an account yet? <a  ng-click="goToSignup()">Sign Up</a></p>
        <p class="foot text-muted text-small">Or  <a  ng-click="goToExperience()">experience?</a></p>
    </ion-content>
</ion-view>
