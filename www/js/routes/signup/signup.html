<ion-view class="signup-header" >
    <ion-nav-bar class="bar-positive">
    <ion-nav-title>Sign up</ion-nav-title>
        <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
    <ion-content scroll="false" layout="column" class="has-header md-padding">
        <form name="signupForm" ng-submit="signUp(user, signupForm.$valid)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-email"></i></span>
                    <input ng-model="user.email" type="email" name="email" placeholder="Email" ng-required="true">
                </label>
                <div ng-if="signupForm.email.$invalid && signupForm.email.$dirty" ng-messages="signupForm.email.$error" class="messages">
                    <div ng-message="email">Your email address is invalid.</div>
                </div>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-locked"></i></span>
                    <input ng-model="user.password" type="password" name="password" placeholder="Password" ng-required="true">
                </label>
                <div ng-if="signupForm.password.$invalid && signupForm.password.$dirty" ng-messages="signupForm.password.$error" class="messages">
                    <div ng-message="required">This field is required.</div>
                </div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block">
                    <div>Sign up</div>
                </button>
            </div>
        </form>
        <p class="text-center text-muted text-small">Click the button 'Sign up' means you agree it</p>
        <p  class="text-center text-muted text-small">continuing means you've read and agreed to our <a src="">Terms of Service</a> and <a src="">Privacy Policy</a></p>
    </ion-content>
</ion-view>
