<ion-view>
  <ion-nav-bar>
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>Add company info</ion-nav-title>
  </ion-nav-bar>

  <ion-content>
    <form name="companyForm" ng-submit="addCompanyInfo(admin, signupForm.$valid)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label"><i class="icon ion-locked"></i></span>
          <input ng-model="admin.company" type="text" name="company" placeholder="Company" ng-required="true">
        </label>
        <div ng-if="companyForm.company.$invalid && companyForm.company.$dirty" ng-messages="companyForm.company.$error" class="messages">
          <div ng-message="required">This field is required.</div>
        </div>
        <label class="item item-input">
          <span class="input-label"><i class="icon ion-email"></i></span>
          <input ng-model="admin.email" type="email" name="email" placeholder="Email" ng-required="true">
        </label>
        <div ng-if="companyForm.email.$invalid && companyForm.email.$dirty" ng-messages="companyForm.email.$error" class="messages">
          <div ng-message="email">Your email address is invalid.</div>
          <div ng-message="required">Your email address is required.</div>
        </div>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">
          Begin to use
        </button>
      </div>
    </form>
    <ion-footer-bar ng-click="skipToExperience()">
      Skip this step, experience function
    </ion-footer-bar>
  </ion-content>
</ion-view>
