<ion-view hide-back-button="true">
  <ion-nav-buttons side="left">
    <button ng-click="goBack()"
            class=" button-icon button-clear  button-small nav-left-button ion-ios-arrow-left">
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <div class="view-title ">pr Item Detail {{prItem.PREQ_ITEM}}</div>
  </ion-nav-title>

  <ion-content padding="true">
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >PREQ_ITEM :</div>
      <div class="column1  bodyFont2" >{{prItem.PREQ_ITEM}}</div>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1"> C_AMT_BAPI: </div>
      <div class="column1  bodyFont2" >{{ prItem.C_AMT_BAPI}}</div>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >CREATED_BY :</div>
      <div class="column1  bodyFont2" >{{ prItem.CREATED_BY}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap" ng-click="goToApproveDetail()" ng-show="prItem.DM_STATUS != 0">
      <div class="column bodyFont1" >Arrpove Detail</div>
      <div class="column1  bodyFont2" >{{detail}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <!--<ion-item>-->

    <!--</ion-item>-->
    <button class="button button-block button-positive">
      <create-task ng-disabled="approve == 'Lock'"
                   class="button button-icon"
                   button-text="approve"
                   po-num="prItem.PREQ_ITEM"
                   status="prItem.DM_STATUS"
              ></create-task>
    </button>
  </ion-content>
</ion-view>
