<ion-view hide-nav-bar="true">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false" >
      <ion-nav-view name="po">
        <ion-nav-bar class="bar-positive">

            <ion-nav-buttons side="left">

              <button ng-if="$root.showCustomBack" ng-click="goBack()"
                      class=" button-icon button-clear  button-small nav-left-button ion-ios-arrow-left">
              </button>

            </ion-nav-buttons>

          <ion-nav-title>Po  List</ion-nav-title>

          <ion-nav-buttons side="right">
            <button class="button button-icon " menu-toggle="right">
              Filter
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
      </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right" expose-aside-when="large">
      <ion-content scroll="false" class="sidebar">
        <div class="heading-item item ">
          <p class="message">Filter</p>
        </div>
        <ion-item>
          <div class="item item-divider " >
            Status
          </div>
          <ul class="nav sidebar-nav">
            <li class="divider"></li>
            <label class="item item-radio" ng-click="goDetail()" menu-close >
              <input type="radio" name="group" checked="checked">
              <div class="item-content">
                All
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio" ng-click="goDetail('0')" menu-close>
              <input type="radio" name="group">
              <div class="item-content">
                Unapproved
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio" ng-click="goDetail('1,5')" menu-close>
              <input type="radio" name="group">
              <div class="item-content">
                Locked
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio" ng-click="goDetail('3')" menu-close>
              <input type="radio" name="group">
              <div class="item-content">
                Approved
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio" ng-click="goDetail('6')" menu-close>
              <input type="radio" name="group">
              <div class="item-content">
                Resetted
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </ul>
        </ion-item>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
