<ion-view>
  <ion-nav-title>Approve Detail</ion-nav-title>
  <ion-header-bar class="bar-positive bar-header2">
    <div>approveStatus</div>
    <div>{{ results.TARGET_VAL | currency:results.CURRENCY_ISO}}</div>
  </ion-header-bar>
  <ion-content class="has-header2" has-header="true" padding="true">
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >PO_NUMBER :</div>
      <div class="column1  bodyFont2" >{{results.PO_NUMBER}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >VEND_NAME :</div>
      <div class="column1  bodyFont2" >{{ results.VEND_NAME}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >CREATED_BY :</div>
      <div class="column1  bodyFont2" >{{ results.CREATED_BY}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item>

    </ion-item>
    <ion-item>
      <button ng-click="goBack()">Back</button>
    </ion-item>
  </ion-content>
</ion-view>
