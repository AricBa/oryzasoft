<ion-view class="signin-header" hide-nav-bar="true" hide-back-button="true">
    <ion-content scroll="false" layout="column" class="has-header">
        <div class="text-center">
            <span class="circle">ORYZA</span>
            <p>
                By <a class="pseudo-link" href="http://www.oryzasoft.com" target="_blank">@oryzasoft</a>
            </p>
        </div>
        <form name="signinForm" ng-submit="signIn(credentials, signinForm.$valid)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-email"></i></span>
                    <input ng-model="credentials.email" type="email" data-ng-init="credentials.email='tony.shang@oryzasoft.com'"name="email" placeholder="Email" ng-required="true">
                </label>
                <div ng-if="signinForm.email.$invalid && signinForm.email.$dirty" ng-messages="signinForm.email.$error" class="messages">
                    <div ng-message="email">Your email address is invalid.</div>
                </div>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ion-locked"></i></span>
                    <input ng-model="credentials.password" type="password" name="password" data-ng-init="credentials.password='admin'"placeholder="Password" ng-required="true">
                </label>
                <div ng-if="signinForm.password.$invalid && signinForm.password.$dirty" ng-messages="signinForm.password.$error" class="messages">
                    <div ng-message="required">This field is required.</div>
                </div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">

                    Sign In
                </button>
            </div>
        </form>
        <ion-item>
            <p class="text-right text-muted text-small"><button class="link-button" ng-click="goToForPas()">Forget password ?</button></p>
        </ion-item>
        <br/><br/>
        <ion-item>
            <p class="text-center text-muted text-small">Don't have an account yet? <button class="link-button" ng-click="goToSignup()">Sign Up</button></p>
        </ion-item>
        <ion-item>
            <p class="text-center text-muted text-small">Or  <button class="link-button" ng-click="goToExperience()">experience?</button></p>
        </ion-item>
    </ion-content>
</ion-view>
