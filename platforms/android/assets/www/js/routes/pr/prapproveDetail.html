<ion-view>

  <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title=" left">
    <ion-nav-title>Approve Detail</ion-nav-title>

    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-header-bar class="bar-positive bar-header2">
    <div class="row">
      <div class="col col-80">
        <div class="row responsive-sm">
          <div class="col bar-text "><h4>{{approveStatus}}</h4></div>
        </div>
        <br><br><br>
        <div class="row responsive-sm">
          <div class="col bar-text"><h1>{{ results.C_AMT_BAPI}}</h1></div>
        </div>
      </div>
    </div>

  </ion-header-bar>

  <ion-content class="has-header2" has-header="true" padding="true">
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >PREQ_NO :</div>
      <div class="column1  bodyFont2" >{{results.PREQ_NO}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >PREQ_ITEM :</div>
      <div class="column1  bodyFont2" >{{ results.PREQ_ITEM}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" >CREATED_BY :</div>
      <div class="column1  bodyFont2" >{{ results.CREATED_BY}}</div>
      <i class="icon ion-ios-arrow-right muted"></i>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <div class="column bodyFont1" ng-show="results.DM_STATUS == 1 || results.DM_STATUS == 3">Submit approve</div>
      <div class="column1  bodyFont3" ng-show="results.DM_STATUS == 1 || results.DM_STATUS == 3">approving</div>
      <div class="column2  bodyFont3" ng-show="results.DM_STATUS == 3">approved</div>
      <div class="column bodyFont1" ng-show="results.DM_STATUS == 5 || results.DM_STATUS == 6">Submit reset</div>
      <div class="column1  bodyFont3" ng-show="results.DM_STATUS == 5 || results.DM_STATUS == 6">approving</div>
      <div class="column2  bodyFont3" ng-show="results.DM_STATUS == 6 ">Resetted</div>
    </ion-item>
    <hr />
    <ion-item class="flex-container wrap">
      <button ng-click="goBack()">Back</button>
    </ion-item>
  </ion-content>
</ion-view>
